name: Deploy Next.js App to AWS EC2

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # since you're using a self-hosted EC2 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or the version your app uses

      - name: Install dependencies
        run: npm install

      - name: Build Next.js (disable ESLint)
        run: |
          NEXT_DISABLE_ESLINT=1 npm run build

      - name: Export static files
        run: |
          npx next export

      - name: Move exported files to web root
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r out/* /var/www/html/

      - name: Restart Nginx (if you use Nginx)
        run: |
          sudo systemctl restart nginx
